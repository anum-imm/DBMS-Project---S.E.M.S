<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Booking</title>
   
</head>
<body>
    <div class="container">
        <h1>Cancel Booking</h1>
        <form action="/cancel_booking" method="post">
            <label for="booking_id">Enter Booking ID to Cancel:</label>
            <input type="number" id="booking_id" name="booking_id" required>
            <div class="button-group">
                <button type="submit" class="btn-cancel">Cancel Booking</button>
            </div>
        </form>
    </div>
</body>
</html>
